# ref: https://github.com/actions/runner-images
name: ubuntu-build

on: [push, pull_request, workflow_dispatch]

concurrency:
  group: ci-${{github.workflow}}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  cmake:
    name: cmake
    runs-on: ubuntu-22.04
    steps:
      - name: Show env
        run: env
      - uses: actions/checkout@v4
      - name: Install Build Dependencies
        run: >
          sudo apt update &&
          sudo apt install --no-install-recommends -y
          cmake make
      - name: Show Python version and platform info
        run: |
          python --version
          python -m platform
      - name: Show CMake version
        run: cmake --version
      - name: CMake Configure
        run: cmake -S. -Bbuild -DCMAKE_VERBOSE_MAKEFILE=ON
      - name: CMake Build
        run: cmake --build build -j$(nproc)

  bazel_inner:
    strategy:
      matrix:
        options: [
          {version: 14, flags: "-std=c++14"},
          {version: 17, flags: "-std=c++17"},
          {version: 20, flags: "-std=c++20"},
        ]
      fail-fast: false # Don't cancel all jobs if one fails.
    name: bazel c++${{ matrix.options.version }}
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.12 # Current default version in MODULE.bazel
      - name: Show Python version and platform info
        run: |
          python --version
          python -m platform
      - uses: bazel-contrib/setup-bazel@0.8.4
        with:
          bazelisk-cache: true
          disk-cache: ${{ github.workflow }}
          repository-cache: true
      - name: Show Bazel version
        run: bazel --version
      - name: Bazel Build
        shell: bash
        run: >
          bazel build
          --cxxopt=${{ matrix.options.flags }} --host_cxxopt=${{ matrix.options.flags }}
          --subcommands=pretty_print
          --enable_bzlmod
          //...
      - name: Bazel Test
        shell: bash
        run: >
          bazel test
          --cxxopt=${{ matrix.options.flags }} --host_cxxopt=${{ matrix.options.flags }}
          --subcommands=pretty_print
          --enable_bzlmod
          //...

  bazel:
    runs-on: ubuntu-latest
    needs: bazel_inner
    steps:
      - uses: actions/checkout@v4
